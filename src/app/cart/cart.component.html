<div class="my-container mx-auto border border-dark">
    <div class="p-4 border my-rouded-corner">
        <h3 class="w-25 border text-center py-2 my-rouded-corner">Giỏ hàng</h3>
        <div class="mt-5">
            <div class="d-grid w-50 mx-auto mb-3">
                <button class="btn btn-outline-success fs-4" type="button">Đặt hàng</button>
            </div>
            <table class="table w-50 mx-auto table-bordered table-hover my-shadow">
                <tbody>
                    <tr>
                        <td>Số lượng</td>
                        <td class="fs-5 fw-bold">5</td>
                    </tr>
                    <tr>
                        <td>Tổng tiền hàng</td>
                        <td class="fs-5 fw-bold text-danger">10,000</td>
                    </tr>
                    <tr>
                        <td>Phí vận chuyển</td>
                        <td class="fs-5 fw-bold text-danger">1,000</td>
                    </tr>
                    <tr>
                        <td>Giảm giá</td>
                        <td class="fs-5 fw-bold text-success">200</td>
                    </tr>
                    <tr>
                        <td>Tổng thanh toán</td>
                        <td class="fs-5 fw-bold text-success">10,800</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="current-cart-items w-75 mx-auto mt-5">
            <h4>Chi tiết giỏ hàng</h4>
            <div class="row mt-4 g-0">
                <div class="col-6 py-3 px-2" *ngFor="let i of [1,1,1,1,1]">
                    <app-product [view]="'currentCartItem'"></app-product>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 p-4 border my-rouded-corner">
        <h3 class="w-25 border text-center py-2 mb-5 my-rouded-corner">Lịch sử mua hàng</h3>

        <div class="card mb-5" *ngFor="let cart of [1,1,1,1,1,1]">
            <div class="card-header d-flex fw-bold justify-content-between align-items-center">
                <span class="time">Đặt hàng vào: <span class="fs-5">05-07-2023</span></span>
                <span class="count">Số lượng sản phẩm: 5</span>
                <span class="price">Tổng thanh toán: <span class="fs-5">10,000</span></span>
            </div>

            <div class="cart-body px-4 py-2">
                <div class="row g-0">
                    <div class="col-2 px-2 py-2" *ngFor="let i of [1,1,1,1,1]">
                        <app-product [view]="'prevCartItem'"></app-product>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
