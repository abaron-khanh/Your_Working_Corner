<div class="my-container mx-auto">

    <div class="mb-4 my-shadow my-rounded-corner overflow-hidden" *ngFor="let 
    suggestedProduct of suggestedProducts">
        <div class="product-baner position-relative">
            <button type="button" class="btn btn-outline-light btn-lg">Xem ngay</button>

            <img src="../../assets/Images/{{suggestedProduct.banerImage}}" alt="Baner Image" class="w-100">
        </div>

        <div class="product-list py-5">
            <app-suggested-products [category]="suggestedProduct.category">
            </app-suggested-products>
        </div>
    </div>

</div>
